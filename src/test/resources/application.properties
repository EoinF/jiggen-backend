#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:~/testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

jiggen.windows.imageFolder=\\jiggen\\images
jiggen.windows.atlasFolder=\\jiggen\\atlas

jiggen.unix.imageFolder=/var/lib/jiggen/images
jiggen.unix.atlasFolder=/var/lib/jiggen/atlas

jiggen.allowedOrigin=*

jiggen.protocol=http

jiggen.authUsername=testuser
jiggen.authPassword=testpass

spring.jpa.hibernate.ddl-auto=update